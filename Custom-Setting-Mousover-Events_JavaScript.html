<!DOCTYPE html>
<html>

<!--justin senia-->

<head>

	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>HW0209.html</title>

	<style>

		#container{
			position: fixed;
			left: 0;
			top: 0;
			width: 99%;
			height: 98%;
			border-style: solid;
			border-color: black;
			border-width: 10px;
		}

		#controlPanel{
			position: fixed;
			left: 50px;
			top: 50px;
			width: 450px;
			height: 75px;
			border-style: solid;
			border-color: black;
			background-color: lightgrey;
		}

		#panelOptions{
			position: fixed;
			left: 60px;
		}

	</style>

	<script>
		function randomMove(){

		if (document.getElementById("smallj").checked)
		{
			movebox.style.left = 3;
			movebox.style.left = (parseInt(movebox.style.left) + Math.floor((Math.random() * 10) - 5)) + "px";
			movebox.style.top = (parseInt(movebox.style.top) + Math.floor((Math.random() * 10) - 5)) + "px";
		}
		else if (document.getElementById("mediumj").checked)
		{
			movebox.style.left = (parseInt(movebox.style.left) + Math.floor((Math.random() * 60) - 30)) + "px";
			movebox.style.top = (parseInt(movebox.style.top) + Math.floor((Math.random() * 60) - 30)) + "px";
		}
		else if (document.getElementById("bigj").checked)
		{
			movebox.style.left = (parseInt(movebox.style.left) + Math.floor((Math.random() * 110) - 55)) + "px";
			movebox.style.top = (parseInt(movebox.style.top) + Math.floor((Math.random() * 110) - 55)) + "px";
		}

		}

		function Mvr(x){
		x.style.left = "55px";
		}

	</script>
	
</head>


<body>
	<div id="container">

	<form id="controlPanel">
	<p id="panelOptions">Choose an option: <br />
		Small Jump (10) <input type="radio" name="jump" id="smallj">
		Medium Jump (60) <input type="radio" name="jump" id="mediumj">
		Big Jump (110) <input type="radio" name="jump" id="bigj">
	</p>
	</form>

	<div id="movebox"
		 onmouseover="randomMove()" 
		 style="position: relative;
				left: 600px;
				top: 500px;
				width: 30px;
				height: 30px;
				border-style: solid;
				border-color: black;
				background-Color: yellow;">
	</div>

	</div>

</body>

</html>
